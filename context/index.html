<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Easel | Context</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="blurb">
      <p>When you place any subject in a different <i>context</i>,
        <br>your immagination can create new ideas.
      </p>
    </div>
    <div class="halves">
      <div class="half-first">
        <div class="circle-one">
          <div class="circle circle--smaller"></div>
        </div>
        <div class="circle-two">
          <div class="circle circle--smaller"></div>
        </div>
        <div class="circle-three">
          <div class="circle circle--smaller"></div>
        </div>
        <div class="circle-four">
          <div class="circle circle--center"></div>
        </div>
        <div class="circle-five">
          <div class="circle circle--smaller"></div>
        </div>
        <div class="circle-six">
          <div class="circle circle--smaller"></div>
        </div>
        <div class="circle-seven">
          <div class="circle circle--smaller"></div>
        </div>
      </div>
      <div class="half-second">
        <div class="circle-one">
          <div class="circle circle--larger"></div>
        </div>
        <div class="circle-two">
          <div class="circle circle--larger"></div>
        </div>
        <div class="circle-three">
          <div class="circle circle--larger"></div>
        </div>
        <div class="circle-four">
          <div class="circle circle--center"></div>
        </div>
        <div class="circle-five">
          <div class="circle circle--larger"></div>
        </div>
        <div class="circle-six">
          <div class="circle circle--larger"></div>
        </div>
        <div class="circle-seven">
          <div class="circle circle--larger"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
