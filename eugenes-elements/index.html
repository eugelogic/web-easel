<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eugene Molari | Eugene's Elements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <a
        href="https://www.rsc.org/periodic-table/element/63/europium"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="card card--eu">
          <span class="atomic-number">63</span>
          <span class="symbol">Eu</span>
          <h1>Europium</h1>
          <span class="atomic-weight">151.964</span>
        </div>
      </a>
      <a
        href="https://www.rsc.org/periodic-table/element/32/germanium"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="card card--ge">
          <span class="atomic-number">32</span>
          <span class="symbol">Ge</span>
          <h1>Germanium</h1>
          <span class="atomic-weight">72.630</span>
        </div>
      </a>
      <a
        href="https://www.rsc.org/periodic-table/element/10/neon"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="card card--ne">
          <span class="atomic-number">10</span>
          <span class="symbol">Ne</span>
          <h1>Neon</h1>
          <span class="atomic-weight">20.180</span>
        </div>
      </a>
    </div>
  </body>
</html>
