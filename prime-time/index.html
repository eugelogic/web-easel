<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eugene Molari | Prime Time</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="hour-one">
        <p>1</p>
      </div>
      <div class="hour-two">
        <p>2</p>
      </div>
      <div class="hour-three">
        <p>3</p>
      </div>
      <div class="hour-five">
        <p>5</p>
      </div>
      <div class="hour-seven">
        <p>7</p>
      </div>
      <div class="hour-eleven">
        <p>11</p>
      </div>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hand--hours"></div>
          <div class="hand hand--minutes"></div>
          <div class="hand hand--seconds"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
